server:
  port: 0 # 랜덤 포트를 할당

spring:
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#  datasource:
#    url: jdbc:h2:mem:testdb
#    generate-unique-name: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # eureka에서 서버를 식별하기 위해서
  client:
    register-with-eureka: true # 유레카에 이 서버를 등록한다는 뜻
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to user service.

logging:
  level:
    com.peppermint100.user_service: DEBUG

#token:
#  expiration_time: 86400000
#  secret: token_secret

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh # actuator 종류 등록
